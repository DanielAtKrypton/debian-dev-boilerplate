trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    sudo apt update
    sudo apt upgrade
    sudo apt install wget git
    yes | sudo sh -c "$(wget -O- https://github.com/DanielAtKrypton/debian-dev-boilerplate/raw/master/src/install_script.sh)"
  displayName: 'Dev boilerplate install'
